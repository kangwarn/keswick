#example deployment and post customsiation for Photon VM
apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: linux-vm
  namespace: default
  annotations:
    vmoperator.vmware.com/image-supported-check: disable
spec:
  className: guaranteed-small
  imageName: 192.168.101.14/jammy-server-cloudimg-amd64.ova
  powerState: poweredOn
  networkInterfaces:
  - networkName: "VM Network"
    ethernetCardType: "vmxnet3"
  vmMetadata:
    configMapName: user-data
    transport: CloudInit
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: user-data
    namespace: default
data:
  user-data: |
    #cloud-config
    write_files:
      - content: |
          Keswick VM service says Hello World
        path: /helloworld
    hostname: ubuntu-server
    manage_etc_hosts: true
    network:
      version: 2
      ethernets:
        ens192:
          match: 
            driver: vmxnet3
          dhcp4: true
    users:
      - name: ubuntu
        sudo: ALL=(ALL) NOPASSWD:ALL
        groups: users, admin
        home: /home/ubuntu
        shell: /bin/bash
        lock_passwd: false
        ssh-authorized-keys:
          - "ssh-rsa  kangwarn@Kangwarn-Chinthammits-MacBook-Pro.local"
    ssh_pwauth: true
    disable_root: false
    chpasswd:
      list: |
         ubuntu:ubuntu
      expire: False
    package_update: true
